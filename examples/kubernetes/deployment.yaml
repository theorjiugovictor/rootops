apiVersion: v1
kind: Namespace
metadata:
  name: rootops
---
apiVersion: v1
kind: Secret
metadata:
  name: rootops-postgres
  namespace: rootops
type: Opaque
stringData:
  postgres-password: changeme
  postgres-user: rootops
  postgres-database: rootops
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: rootops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: rootops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: rootops-postgres
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rootops-postgres
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: rootops-postgres
              key: postgres-database
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: rootops
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rootops
  namespace: rootops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rootops
  template:
    metadata:
      labels:
        app: rootops
    spec:
      containers:
      - name: rootops
        image: rootops/rootops:latest
        env:
        - name: DATABASE_URL
          value: "postgresql://rootops:changeme@postgres:5432/rootops"
        - name: ENABLE_BREAKING_CHANGE_DETECTION
          value: "true"
        - name: ENABLE_ANOMALY_DETECTION
          value: "true"
        - name: ENABLE_PERFORMANCE_PREDICTION
          value: "true"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: rootops
  namespace: rootops
spec:
  selector:
    app: rootops
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rootops-hpa
  namespace: rootops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rootops
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
