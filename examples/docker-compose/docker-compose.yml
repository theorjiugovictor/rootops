version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rootops-postgres
    environment:
      POSTGRES_USER: rootops
      POSTGRES_PASSWORD: rootops
      POSTGRES_DB: rootops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rootops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rootops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RootOps Intelligence Engine
  rootops:
    image: rootops/rootops:latest
    container_name: rootops
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rootops:rootops@postgres:5432/rootops
      - LOKI_URL=http://loki:3100
      - PROMETHEUS_URL=http://prometheus:9090
      - TEMPO_URL=http://tempo:3200
      - ENABLE_BREAKING_CHANGE_DETECTION=true
      - ENABLE_ANOMALY_DETECTION=true
      - ENABLE_PERFORMANCE_PREDICTION=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rootops-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rootops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - rootops-network
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: rootops-loki
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki.yml:/etc/loki/loki.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - rootops-network
    restart: unless-stopped

  # Promtail - Log Shipping
  promtail:
    image: grafana/promtail:latest
    container_name: rootops-promtail
    volumes:
      - ./promtail.yml:/etc/promtail/promtail.yml
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - rootops-network
    restart: unless-stopped

  # Tempo - Distributed Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: rootops-tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
    networks:
      - rootops-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rootops-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - rootops-network
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  rootops-network:
    driver: bridge
